<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">Content_copy</span>
        </div>

        <div class="pass-indicator" id="pass-indicator"></div>

        <input type="range" min="1" max="30" value="8" step="1" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers Letters (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button class="genBtn" id="genBtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
